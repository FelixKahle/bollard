name: Build and Release

permissions:
  contents: write

on:
  push:
    branches: ["main"]

jobs:
  pre-release-cleanup:
    name: Cleanup Old Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Delete Old Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete latest --cleanup-tag --yes || true

  build_test_release:
    name: Release (${{ matrix.job.name }})
    needs: pre-release-cleanup
    runs-on: ${{ matrix.job.os }}
    strategy:
      fail-fast: false
      matrix:
        job:
          - {
              os: ubuntu-latest,
              target: x86_64-unknown-linux-gnu,
              name: linux-x64,
              use_cross: false,
            }
          - {
              os: ubuntu-latest,
              target: aarch64-unknown-linux-gnu,
              name: linux-arm64,
              use_cross: true,
            }
          - {
              os: ubuntu-latest,
              target: x86_64-unknown-linux-musl,
              name: linux-musl-x64,
              use_cross: false,
            }
          - {
              os: windows-latest,
              target: x86_64-pc-windows-msvc,
              name: windows-x64,
              use_cross: false,
            }
          - {
              os: windows-latest,
              target: aarch64-pc-windows-msvc,
              name: windows-arm64,
              use_cross: true,
            }
          - {
              os: macos-15-intel,
              target: x86_64-apple-darwin,
              name: macos-x64,
              use_cross: false,
            }
          - {
              os: macos-15,
              target: aarch64-apple-darwin,
              name: macos-arm64,
              use_cross: false,
            }

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy
          targets: ${{ matrix.job.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.job.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.job.target }}-

      - name: Install cross (Linux)
        if: runner.os == 'Linux' && matrix.job.use_cross == true
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install MUSL tools (Linux)
        if: runner.os == 'Linux' && matrix.job.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools pkg-config

      - name: Check Formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        shell: bash
        run: |
          # Use 'cross' on Linux if requested (to handle C-deps on ARM), otherwise 'cargo'
          if [ "${{ matrix.job.use_cross }}" = "true" ] && [ "$RUNNER_OS" = "Linux" ]; then
            cross clippy --workspace --all-targets --all-features --target ${{ matrix.job.target }} -- -D warnings
          else
            cargo clippy --workspace --all-targets --all-features --target ${{ matrix.job.target }} -- -D warnings
          fi

      - name: Build Release
        shell: bash
        run: |
          if [ "${{ matrix.job.use_cross }}" = "true" ] && [ "$RUNNER_OS" = "Linux" ]; then
            cross build --release --package bollard_ffi --target ${{ matrix.job.target }}
          else
            cargo build --release --package bollard_ffi --target ${{ matrix.job.target }}
          fi

      - name: Test Release
        shell: bash
        if: matrix.job.target != 'aarch64-pc-windows-msvc'
        run: |
          if [ "${{ matrix.job.use_cross }}" = "true" ] && [ "$RUNNER_OS" = "Linux" ]; then
            cross test --release --package bollard_ffi --target ${{ matrix.job.target }}
          else
            cargo test --release --package bollard_ffi --target ${{ matrix.job.target }}
          fi

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist/lib dist/include

          # Copy library file based on OS extension
          if [ "$RUNNER_OS" = "Linux" ]; then
            cp target/${{ matrix.job.target }}/release/libbollard_ffi.so dist/lib/
          else
            cp target/${{ matrix.job.target }}/release/libbollard_ffi.dylib dist/lib/
          fi

          cd dist && tar -czvf ../bollard-${{ matrix.job.name }}.tar.gz .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: bash # Use bash to keep commands consistent
        run: |
          mkdir -p dist/bin dist/lib dist/include

          cp target/${{ matrix.job.target }}/release/bollard_ffi.dll dist/bin/ || true
          cp target/${{ matrix.job.target }}/release/bollard_ffi.lib dist/lib/ || true

          cd dist && tar -czvf ../bollard-${{ matrix.job.name }}.tar.gz .

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: "Automated latest build."
          prerelease: true
          files: bollard-${{ matrix.job.name }}.tar.gz
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
